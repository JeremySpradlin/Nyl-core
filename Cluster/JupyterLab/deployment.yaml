apiVersion: apps/v1
kind: Deployment
metadata:
  name: jupyterlab
  labels:
    app: jupyterlab
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jupyterlab
  template:
    metadata:
      labels:
        app: jupyterlab
    spec:
      runtimeClassName: nvidia
      nodeSelector:
        gpu.nyl.io/ready: "true"
        nvidia.com/gpu.present: "true"
        nvidia.com/gpu.deploy.device-plugin: "true"
        nvidia.com/gpu.deploy.driver: "true"
      securityContext:
        runAsUser: 1000
        fsGroup: 1000
      containers:
        - name: jupyterlab
          image: jupyter/datascience-notebook:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8888
          env:
            - name: JUPYTER_TOKEN
              valueFrom:
                secretKeyRef:
                  name: jupyterlab-auth
                  key: token
            - name: JUPYTER_ENABLE_LAB
              value: "yes"
          resources:
            limits:
              nvidia.com/gpu: "1"
            requests:
              nvidia.com/gpu: "1"
          readinessProbe:
            httpGet:
              path: /lab
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /lab
              port: http
            initialDelaySeconds: 30
            periodSeconds: 20
          volumeMounts:
            - name: jupyterlab-work
              mountPath: /home/jovyan/work
            - name: datasets
              mountPath: /home/jovyan/data
      volumes:
        - name: jupyterlab-work
          persistentVolumeClaim:
            claimName: jupyterlab-work
        - name: datasets
          hostPath:
            path: /home/erbun/data
            type: Directory
