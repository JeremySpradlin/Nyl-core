apiVersion: apps/v1
kind: Deployment
metadata:
  name: nyl-api
  labels:
    app: nyl-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nyl-api
  template:
    metadata:
      labels:
        app: nyl-api
    spec:
      containers:
        - name: nyl-api
          image: localhost:32000/nyl-api:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8000
          env:
            - name: OLLAMA_BASE_URL
              value: http://ollama:11434
            - name: CORS_ALLOW_ORIGINS
              value: http://localhost:5173,http://localhost:3000
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 20
            periodSeconds: 20
