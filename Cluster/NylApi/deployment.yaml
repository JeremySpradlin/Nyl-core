apiVersion: apps/v1
kind: Deployment
metadata:
  name: nyl-api
  labels:
    app: nyl-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nyl-api
  template:
    metadata:
      labels:
        app: nyl-api
    spec:
      containers:
        - name: nyl-api
          image: localhost:32000/nyl-api:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8000
          env:
            - name: OLLAMA_BASE_URL
              value: http://ollama:11434
            - name: CORS_ALLOW_ORIGINS
              value: http://localhost:5173,http://localhost:3000,http://nyl.local
            - name: POSTGRES_HOST
              value: postgres
            - name: POSTGRES_DB
              value: nyl
            - name: POSTGRES_USER
              value: nyl
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: password
            - name: WEAVIATE_URL
              value: http://weaviate:8080
            - name: RAG_INGEST_ON_SAVE
              value: "true"
            - name: EMBEDDING_MODEL
              value: nomic-embed-text:latest
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 20
            periodSeconds: 20
